<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Mini Website</title>
  <link rel="stylesheet" href="sol.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to My Website</h1>
    <p>Hello! My name is Jane Doe. I love technology, sports, and music.</p>
  </section>

  <!-- About Section -->
  <section id="about">
    <h2>About Me</h2>
    <iframe src="https://assets.pinterest.com/ext/embed.html?id=43276846420157977" height="527" width="345" frameborder="0" scrolling="no" ></iframe>
    <h3>My Hobbies</h3>
    <ul>
      <li>Playing Football</li>
      <li>Coding</li>
      <li>Reading Books</li>
    </ul>

    <h3>My Weekly Timetable</h3>
    <table>
      <tr>
        <th>Day</th>
        <th>Subject</th>
      </tr>
      <tr>
        <td>Monday</td>
        <td>Mathematics</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>English</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>Computer Science</td>
      </tr>
    </table>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="message">Message:</label>
      <textarea id="message" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
