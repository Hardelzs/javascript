<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Login</h2>
  <input type="text" id="loginUsername" placeholder="Username">
  <input type="password" id="loginPassword" placeholder="Password">
  <button onclick="login()">Login</button>

  <h2>Create Account</h2>
  <input type="text" id="signupUsername" placeholder="Username">
  <input type="password" id="signupPassword" placeholder="Password">
  <button onclick="signup()">Create Account</button>

  <p id="error"></p>

  <script>
    function callApi(endpoint, data) {
      const url = endpoint === "Login"
        ? "https://queueless-7el4.onrender.com/api/v1/login"
        : "https://queueless-7el4.onrender.com/api/v1/signup";

      return fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) {
          return response.json().then(err => Promise.reject(err.message || "Unknown error"));
        }
        return response.json();
      });
    }

    function login() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;
      document.getElementById("error").textContent = "";

      callApi("Login", { username, password })
        .then(response => {
          localStorage.setItem("authToken", response.data.token);
          localStorage.setItem("username", response.data.username);
          window.location.href = "dashboard.html"; // Redirect to dashboard
        })
        .catch(error => {
          document.getElementById("error").textContent = error;
        });
    }

    function signup() {
      const username = document.getElementById("signupUsername").value;
      const password = document.getElementById("signupPassword").value;
      document.getElementById("error").textContent = "";

      callApi("Signup", { username, password })
        .then(response => alert(response.message))
        .catch(error => document.getElementById("error").textContent = error);
    }
  </script>
</body>
</html>
